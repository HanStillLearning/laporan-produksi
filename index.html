<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Data Produksi PT XYZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Laporan Data Produksi PT XYZ</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Tambah Data Produksi</h2>
            <form id="formData">
                <input type="text" id="produk" placeholder="Nama Produk" required>
                <input type="number" id="jumlah" placeholder="Jumlah Produksi" required>
                <input type="date" id="tanggal" required>
                <button type="submit">Tambah Data</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Data Produksi (cek di Google Sheets)</h2>
            <p>Data yang dikirim akan otomatis masuk ke Google Sheets yang sudah kamu hubungkan.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
