<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Laporan Data Produksi PT XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4B5320; /* Army Green */
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4B5320;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #3e4420;
        }
    </style>
</head>
<body>
    <header>
        <h1>Laporan Data Produksi PT XYZ</h1>
    </header>
    <main>
        <form id="dataForm">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" required>

            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="produksi">Jumlah Produksi</label>
            <input type="number" id="produksi" name="produksi" required>

            <button type="submit">Kirim</button>
        </form>
        <p id="status"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
