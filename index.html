<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Data Produksi PT XYZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Laporan Data Produksi PT XYZ</h1>

    <form id="dataForm">
        <input type="text" id="tanggal" placeholder="Tanggal (YYYY-MM-DD)" required>
        <input type="text" id="produk" placeholder="Nama Produk" required>
        <input type="number" id="jumlah" placeholder="Jumlah Produksi" required>
        <button type="submit">Tambah Data</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Produk</th>
                <th>Jumlah</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
